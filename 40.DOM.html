<!doctype html>
<html lang="en">
  <head>
    <title>DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
            <div class="py-2">
                <button type="button" class="btn btn-primary" id="append">append</button>
                <button type="button" class="btn btn-primary" id="prepend">prepend</button>
                <button type="button" class="btn btn-primary" id="appendTo">appendTo</button>
                <button type="button" class="btn btn-primary" id="empty">empty</button>
                <button type="button" class="btn btn-primary" id="remove">remove</button>
            </div>
            <div class="py-2">
                <table class="table table-bordered">
                    <tr id="appendTocon">
                        <td>Sue</td>
                        <td>Female</td>
                        <td>sun@test.com</td>
                    </tr>
                </table>
            </div>
          <table class="table table-bordered" >
              <thead>
                    <tr>
                        <th>姓名</th>
                        <th>姓別</th>
                        <th>信箱</th>
                    </tr>
              </thead>
              <tbody id="target">
              </tbody>
          </table>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#append").click(function(){
            let newText = `<tr>
                      <td>John</td>
                      <td>Male</td>
                      <td>john@test.com</td>
                  </tr>`;
            $("#target").append(newText);
        });

        $("#prepend").click(function(){
            let newText = `<tr>
                      <td>Tom</td>
                      <td>Male</td>
                      <td>tom@test.com</td>
                  </tr>`;
            $("#target").prepend(newText);
        });

        /* 
            appendTo()：
                - 將「已存在的資料」插入指定位置的最後面。
        */
        $("#appendTo").click(function(){
            $("#appendTocon").appendTo("#target");
        })

        /* 
            emptty() vs remove()：
                - 差別在於：
                    - empty() 是清空指定目標的內容，#target還會存在。
                    - remove()是移除指定目標，#target會一併被清除，不會存在。
                - 因此使用 empty() 還可在繼續使用append等功能，但remove()因為已將#target一併移除，會導致append找不到#target，故無法在繼續使用。
         */

        $("#empty").click(function(){
            $("#target").empty();
        })

        $("#remove").click(function(){
            $("#target").remove();
        })


    </script>
  </body>
</html>
