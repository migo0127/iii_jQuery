    <style>
        .wrap{
            height: 300px;
            background: #ddd;
            margin: 10px;
        }

        .box{
            width: 50px;
            height: 50px;
            background-color: skyblue;
            border-radius: 50%;
        }

    </style>
  </head>
  <body>

    <div class="container">
        <div class="wrap position-relative">
            <div class="box position-absolute"></div>
        </div>
        <div class="arrow text-center">
            <div class="py-2">
                <button class="btn btn-info" id="up"><i class="fas fa-caret-up"></i></button>
            </div>
            <div class="py-2">
                <button class="btn btn-info" id="left"><i class="fas fa-caret-left"></i></button>
                <button class="btn btn-info" id="right"><i class="fas fa-caret-right"></i></button>
            </div>
            <div class="py-2">
                <button class="btn btn-info" id="down"><i class="fas fa-caret-down"></i></button>
            </div>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script>

        let containerWidth = Math.round($(".wrap").width());
        let containerHeight = Math.round($(".wrap").height());
        let boxwidth= Math.round($(".box").width());
        let boxHeight = Math.round($(".box").height());

        let boxWid = containerWidth - boxwidth;
        let boxHei = containerHeight - boxHeight;

        let boxTop = Math.round($(".box").position().top);
        let boxLeft = Math.round($(".box").position().left);

        let speed = 0;
        let add = 30;

        // 寫法二：

        $("#up").click(function(){
                // $(".box").css({
                //     top: speed,
                //     background: "red"
                // })
            reset();

            if(boxTop <= 0){
                boxTop = 0;
                $(".box").stop().animate({
                    top : boxTop
                });
            }else{
                speed = boxTop-add;
                $(".box").stop().animate({
                    top:speed
                });
            }

            setColor();
        });

        $("#left").click(function(){
            // $(".box").css({
            //     left: speed,
            //     background: "orange"
            // })
            reset();

            if(boxLeft <= 0){
                boxLeft = 0;
                $(".box").stop().animate({
                    left:boxLeft
                });
            }else{
                speed = boxLeft-add;
                console.log(speed);
                $(".box").stop().animate({
                    left:speed
                });
            }
            setColor();
        });

        $("#right").click(function(){
            // $(".box").css({
            //     left: speed,
            //     // background: "yellow"
            // })
            reset();

            if(boxLeft >= boxWid){
                boxLeft = boxWid;
                $(".box").stop().animate({
                    left:boxWid
                });
            }else{

                speed = boxLeft+add;
                $(".box").stop().animate({
                    left:speed
                });
            }

            setColor();
        });

        $("#down").click(function(){
            // $(".box").css({
            //     top: speed,
            //     background: "green"
            // })
            reset();

            if(boxTop >= boxHei){
                boxTop = boxHei;
                $(".box").stop().animate({
                    top:boxTop
                    });
            }else{
                speed = boxTop+add;
                $(".box").stop().delay(500).animate({
                    top:speed}
                );
            }

            setColor();
        });

        function reset(){
            containerWidth = Math.round($(".wrap").width());
            containerHeight = Math.round($(".wrap").height());
            boxWid = containerWidth - boxwidth;
            boxHei = containerHeight - boxHeight;
            boxTop = Math.round($(".box").position().top);
            boxLeft = Math.round($(".box").position().left);
        }
