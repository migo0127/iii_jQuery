    <script>

        $("td").css("background","#bfa");
        
        /* 
            :eq()
                - 從0開始，選擇第N個。
                - 例：
                    $("td:eq(1)").css("background","pink");

            :even
                - 從0開始，選擇偶數。
                - 例：
                    $("td:even").css("background","pink");

            :odd
                - 從0開始，選擇奇數。
                - 例：
                    $("td:odd").css("background","pink");

            :first
                - 從0開始，選擇第一個。
                - 例：
                    $("td:first").css("background","blue");

            :last
                - 從0開始，選擇最後一個。
                - 例：
                    $("td:last").css("background","blue");

            :gt(n)
                - 從0開始，選擇第n個之後所有，不包含n。
                - 例：
                    $("td:gt(n)").css("background","skyblue");

            :lt(n)
                - 從0開始，選擇第n個之前所有，不包含n。
                - 例：
                    $("td:lt(n)").css("background","red");

            :not(選擇器)
                - 選擇(選擇器)之外的所有。
                - 例：
                    $("td:not(選擇器)").css("background","yellow");

            :contains('字串')
                - 選擇有符合('字串')的所有元素。
                - 例：
                    $("td:contains('字串')").css("background","lightblue");

            
        */
