<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .box{
            width: 36px;
            height: 36px;
            background-color: pink;
            margin: 3px;
            display: inline-block;
            transition: background .3s,transform .5s 1.5s,border-radius .5s 1s;
        }


    </style>
  </head>
  <body>

    
    <table class="table table-bordered">
        <tr>
            <td>
                <div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </td>
            <td>
                <div class="box"></div>
                <div class="box"></div>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="box"></div>                
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>    
                <div class="box"></div>
                <div class="box"></div>            
                <div class="box"></div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><div class="box"></div></td>
            <td><div class="box"></div></td>
            <td></td>
        </tr>
    </table>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

        /* 
            $(this)：
                - 當下點擊的該元素。
                - 例：
                    $(".box").click(function(){
            $(this).css("background","skyblue");
        });

        
        */
        // $(".box").click(function(){
        //     $(this).css("background","skyblue");
        // });

        // $("td").children(".box").click(function(){
        //     $("td").children(".box").css("background","skyblue");
        // })

        // $("td").find(".box").click(function(){
        //     $("td").find(".box").css("background","skyblue");
        // })

        /* 
            可以在搭配transform來顯示動畫效果
        
        */
    //    $(".box").click(function(){
    //         $(this).css("background","skyblue").css("transform","translateY(20px)").css("border-radius","50%");
    //     });

    /* 
        冒泡：
            - 當點擊在td時，只會觸發td事件。
            - 當點擊在.box時，會先觸發.box事件在往外觸發td事件。

            - soptPropagation()：
            - 停止冒泡。

        .parent()：
            - 選擇上一層元素。

        .parents()：
            - 選擇上一層全部的元素。

        .parentUntil()：
            - 往上選擇全部，直到指定的元素下一層為止，不包含選擇的元素
            - 中間若有間隔的元素一併選取。

        .closest()：
            - 往上選擇指定的元素。
            - 中間間隔的元素不會被選取。        
    
    */

        $("td").click(function(){
            $(this).children(".box").css("background","skyblue").css("transform","translateY(20px)").css("border-radius","50%");
        });

        $(".box").click(function(e){
            // 停止冒泡
            e.stopPropagation();

            // $(this).parent().css("background","yellow"); // td
            // $(this).parent().parent().css("background","red"); // tr
            // $(this).parents().css("background","blue"); // 點擊的元素的上面所有元素
            $(this).closest("td").css("background","blue");  // 只有td有加上blue

        });

    </script>
  </body>
</html>
