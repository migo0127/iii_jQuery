<!doctype html>
<html lang="en">
  <head>
    <title>Animation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        .box{
            width: 200px;
            height: 200px;
            background: #bfa;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
       <div class="py-2">
            <button type="button" class="btn btn-primary" data-action="show">show</button>
            <button type="button" class="btn btn-primary" data-action="hide">hide</button>
            <button type="button" class="btn btn-primary" data-action="toggle">toggle</button>
            <button type="button" class="btn btn-primary" data-action="animate">animate</button>
       </div> 
       <div class="box"></div>
    </div>

    <!-- 要使用動畫效果，須引入jQuery完整版 -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <!-- jQuery 顏色外掛 -->
    <script src="jquery.color-2.1.2.min.js"></script>
    <script>
        $(".btn").click(function(){
            let action = $(this).data("action");
            switch(action){
                case "show":
                    // $(".box").show();
                    // 淡入
                    // $(".box").fadeIn(3000,function(){
                    //     $(".box").html("Hello world!");
                    // });
                    // 下拉
                    $(".box").slideDown();
                    break;
                case "hide":
                    // $(".box").hide();
                    // 淡出
                    // $(".box").fadeOut();
                    // 收縮
                    $(".box").slideUp();
                    break;
                case "toggle":
                    // $(".box").toggle();
                    // 淡入淡出切換
                    // $(".box").fadeToggle();
                    // 下拉收縮切換
                    $(".box").slideToggle();
                    break;
                case "animate":
                    /* 
                        jQuery 的 animate() 就是css的transition。

                        注意：jQuery若要改變元素的顏色，需要另掛外掛，且可改變的顏色不多，因此不建議使用。    
                    */
                    $(".box").animate({
                        width: "100px",
                        height: "100px",
                        backgroundColor: "#000"
                    }); 
                    break;
            }
        })

    </script>
  </body>
</html>
