<!doctype html>
<html lang="en">
  <head>
    <title>val()</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <button type="button" class="btn btn-primary" id="setVal">set val</button>
          <button type="button" class="btn btn-primary" id="setselectVal">set select val</button>
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="" id="inp" class="form-control" placeholder="" aria-describedby="helpId">
            <h1 id="h1"></h1>
          </div>
          <div class="form-group">
            <select name="" id="select" class="form-control" >
                <option value="">請選擇</option>
                <option value="1">台北市</option>
                <option value="2">新北市</option>
                <option value="3">金門縣</option>
            </select>
            <h1 id="show"></h1>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $("#inp").on("keyup",function(){
            let inpContent = $("#inp").val();
            // console.log(inpContent);

            $("#h1").text(inpContent);
        })
      
        $("#setVal").click(function(){
            let newVal = "new content";
            $("#inp").val(newVal);
        });


        $("#select").change(function(){
            let value = $(this).val();
            let content = $(this).find(":selected").text();
            // console.log(value);
            // console.log(content);

            // console.log("value:"+value+" , content:"+content);
            console.log(`value:${value},content:${content}`);            
        });

        $("#setselectVal").on("click",function(){
            let vale = $("#select").val(3);            
        });

    </script>
  </body>
</html>
