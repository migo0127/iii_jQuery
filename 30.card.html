<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .inner-img{
          width: 100%;
          height: 300px;
          border:1px solid #eee;
        }

        .inner-img img{
          width: 100%;
          height: 100%;
          object-fit: contain;
        }

        .photos li{
            border: 4px solid #eee;
            margin-right: 2px;
        }
        
        .photos li.active{
          border:4px solid yellow;
        }

    </style>
  </head>
  <body>

   <div class="container">
      <div class="inner-img">
        <img id="img" src="./images/pic1.jpg" alt="">
      </div>
      <ul class="d-flex list-unstyled justify-content-center photos py-2">
          <li class="active"><img class="img-fluid" src="./images/pic1.jpg" alt=""></li>
          <li><img class="img-fluid" src="./images/pic2.jpg" alt=""></li>
          <li><img class="img-fluid" src="./images/pic3.jpg" alt=""></li>
          <li><img class="img-fluid" src="./images/pic4.jpg" alt=""></li>
          <li><img class="img-fluid" src="./images/pic5.jpg" alt=""></li>
      </ul>    
   </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // 默認第一張為選取狀態，可直接於css上寫入
        // $(".photos li").first().addClass("active");

        $(".photos li").click(function(){
            // $(this).siblings().css("border","4px solid #eee")
            // .end().css("border","4px solid yellow");
            $(this).addClass("active").siblings().removeClass("active");

            // let imgSrc = $(this).children(0).attr("src"); 
            let imgSrc = $(this).find("img").attr("src");           
            // console.log(imgSrc);
            $("#img").attr("src",imgSrc);
            
        });
       

    </script>
  </body>
</html>
