<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      tr.active{
        background: skyblue;
      }

    </style>
  </head>
  <body>
      <div class="container">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th><input type="checkbox" id="checkAll"></th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
              </tr>
            </thead>
            
            <tbody>
              <tr>
                  <td><input type="checkbox" class="checkbox"></td>
                  <td>John</td>
                  <td>john@yahoo.com.tw</td>
                  <td>0911111111</td>
              </tr>
              <tr>
                  <td><input type="checkbox" class="checkbox"></td>
                  <td>Andy</td>
                  <td>andy@yahoo.com.tw</td>
                  <td>0911111112</td>
              </tr>
              <tr>
                  <td><input type="checkbox" class="checkbox"></td>
                  <td>Ken</td>
                  <td>ken@yahoo.com.tw</td>
                  <td>0911111113</td>
              </tr>
              <tr>
                  <td><input type="checkbox" class="checkbox"></td>
                  <td>Nick</td>
                  <td>nick@yahoo.com.tw</td>
                  <td>0911111114</td>
              </tr>
            </tbody>
          </table>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // 寫法二：

      let checkboxLen = $(".checkbox").length;
      let checkboxCount = $("tbody :checked").length;

      // 判斷單選
      $("tbody :checkbox").click(function(){
        let checked = $(this).prop("checked");

        if(checked){
          $(this).closest("tr").addClass("active");
        }else{          
          $(this).closest("tr").removeClass("active");
        }

        // 單選=多選時
        checkboxCount = $("tbody :checked").length;
        if(checkboxLen === checkboxCount){
          $("#checkAll").prop("checked",true);          
          $("thead tr").addClass("active");
        }else{
          $("#checkAll").prop("checked",false);       
          $("thead tr").removeClass("active");
        }

      });

      // 判斷多選
      $("#checkAll").click(function(){
        let checked = $(this).prop("checked");
        $("tbody :checkbox").prop("checked",checked);

        if(checked){          
          $("thead tr").addClass("active");
          $("tbody tr").addClass("active");
        }else{         
          $("thead tr").removeClass("active");      
          $("tbody tr").removeClass("active");
        }
      })


      // 寫法一：
        // $(":checkbox").click(function(){
            
        //     $(":checkbox").closest("tr").css("background","transparent");
        //     $(":checked").closest("tr").css("background","skyblue"); 

        // })

    </script>
  </body>
</html>
