    <script>

        /* 
            :contains('字串')
                - 選擇有符合('字串')的所有元素。
                - 例：
                    $("td:contains('字串')").css("background","lightblue");

            :empty
                - 選擇空值，若選擇的標籤中有包含其中標籤，則不算空值。

            :has(元素)
                - 選擇有包含(元素)的標籤。
                - 例：
                    選擇有包含p標籤的td標籤
                     $("td:has(p)").css("background","lightblue");
                     → 是選擇含有p標籤的td標籤
                
                - 與直接選擇標籤時有不同的區別。
                    $("td p").css("background","red");  
                    → 是選擇p標籤的區域。   
        */

        $("td:contains('James')").css("background","pink");

        $("td:empty").css("background","yellow");

        $("td:has(p)").css("background","skyblue");

        $("td p").css("background","red");


    </script>
